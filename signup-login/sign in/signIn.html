<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body class="bg-dark">
  <div class="container my-4">
    <div class="row justify-content-center">
      <div class="col-lg-6 bg-light rounded py-3">
        <form>
          <div class="mb-3">
            <label for="signInEmail" class="form-label">Enter User Email address</label>
            <input type="email" class="form-control" id="signInEmail" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="signInNumber" class="form-label">Enter User Phone Number</label>
            <input type="text" class="form-control" id="signInNumber" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="signInPassword" class="form-label">Enter User Password</label>
            <input type="password" class="form-control" id="signInPassword">
          </div>
          <button type="submit" class="btn btn-primary signInBtn w-100">Login </button>
          <br>
          <small class="d-block text-center pt-2">Don't have an account? <a href="../sign up/signIn.html">  Sign up here</a></small>
        </form>
      </div>
    </div>

  </div>

  <script src="signIn.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
