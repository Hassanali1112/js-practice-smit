<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body class="bg-dark">
  <div class="container my-4">
    <div class="row justify-content-center">
      <div class="col-lg-6 bg-light rounded py-3">
        <form>
          <div class="mb-3">
            <label for="signUpName" class="form-label">Enter Your Valid Name</label>
            <input type="text" class="form-control" id="signUpName" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="signUpEmail" class="form-label">Enter Your Valid Email address</label>
            <input type="email" class="form-control" id="signUpEmail" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="signUpNumber" class="form-label">Enter Your Valid Phone Number</label>
            <input type="text" class="form-control" id="signUpNumber" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="signUpPassword" class="form-label">Enter a Valid Password</label>
            <input type="password" class="form-control" id="signUpPassword">
          </div>
          <div class="mb-3">
            <label for="signUpRePassword" class="form-label">ReEnter a Valid Password</label>
            <input type="password" class="form-control" id="signUpRePassword">
          </div>
          <button type="submit" class="btn btn-primary signUpBtn">Register </button>
          <small><a href="../sign in/signIn.html"></a></small>
        </form>
      </div>
    </div>
    
  </div>

  <script src="signUp.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
